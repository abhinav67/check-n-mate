<div class="modal">
  <ion-header-bar>
    <h1 class="title">Add Expense</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label"><b>Rs.</b></span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Divide?
          </div>
          <select>
              <option selected>Split Equally</option>
              <option>Friend owes you full total</option>
              <option>You owe friend full total</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Paid By
          </div>
          <select>
              <option selected>You</option>
              <option>Friend</option>
              <option>Multiple</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label label-content">
            and split
          </div>
          <select>
              <option selected>Equally</option>
              <option>Friend</option>
              <option>Multiple</option>
          </select>
        </label>
      </div>
    </form>
  </ion-content>
</div>
